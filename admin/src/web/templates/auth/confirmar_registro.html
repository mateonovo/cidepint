{% extends "layout.html" %}
{% block title %}Registro de usuarios{% endblock %}
{% block content %}
<form action="{{ url_for('auth.save_password', email=email, token=token) }}" method="POST">
    {{ form.csrf_token }}
    {{ form.password.label(class="form-label") }} 
    {{ form.password(class="form-control")}}<br>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock %}
