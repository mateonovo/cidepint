{% extends "layout.html" %}
{% block title %}Administracion de usuarios {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Búsqueda</title>

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Asignar rol a institución</h1>
        <form action="{{ url_for('admin.buscar') }}" method="post">
            <div class="form-group">
                <label for="institucion_id">Selecciona una institución:</label>
                <select class="form-control" id="institucion_id" name="institucion_id">
                    {% for institucion in inst %}
                        <option value="{{ institucion.id }}">{{ institucion.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>  <br>
            <br>
            <br>
            <a class="btn btn-secondary" href="{{ url_for('admin.select') }}">Ver historial de asignaciones en mis instituciones</a> <br>
        </form>
    </div>
</body>
</html>
{% endblock %}
